<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toUpperCase()) answer += x.toLowerCase();
          else answer += x.toUpperCase();
        }
        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
